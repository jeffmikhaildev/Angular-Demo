<h1>Data-binding works!</h1>

<table style="width: 100%">
  <tr>
    <td>{{ courseName }}</td>
    <td>{{ productPrice }}</td>
    <td>
      <span>{{ courseName }}</span>
    </td>
  </tr>

  <tr>
    <td>
      <input type="text" value="{{ courseName }}" />
    </td>
    <td>
      <input [type]="inputType" [maxLength]="maxLength" [minLength]="minChar" />
    </td>
    <td>
      <p [class]="myClassName">Hello World</p>
    </td>
  </tr>

  <tr>
    <td>
      <button (click)="showWelcomeMessage()">Show Message</button>
    </td>
    <td>
      <button (click)="changeCourseName()">Change Course</button>
    </td>
    <td>
      <select (change)="onCityChange()">
        <option value="">Makati</option>
        <option value="">Manila</option>
        <option value="">Pasig</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>
      <input type="text" [(ngModel)]="courseName" />
    </td>
  </tr>
</table>
